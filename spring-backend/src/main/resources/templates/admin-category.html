<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script th:src="@{/js/form_helper_category.js}"></script>
</head>
<body>
    <div class="admin-container">
        <div class="form-container">
            <h2>Create New Category</h2>
            <form id="categoryForm" th:action="@{categories/save}" method="post" th:object="${productCategory}">
                <div>
                    <input type="hidden" id="id" th:field="*{id}">
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" th:field="*{categoryName}" required>
                </div>
                <button type="submit" class="btn">Add Category</button>
            </form>
            <div class="footer-link">
                <a th:href="@{admin}">Go Back</a>
            </div>
        </div>
        <div class="menu-container less-trail">
            <h2>Existing Categories</h2>
            <ul class="product-list">
                <li th:onclick="reset()">
                    New Category
                </li>
                 <li class="list-item"
                 th:each="category_l : ${categories}"> 
                    <span 
                    th:text="${category_l.categoryName}" 
                    th:data-id="${category_l.id}" 
                    th:data-name="${category_l.categoryName}" 
                    th:data-products="${category_l.products}" 
                    th:onclick="populateFormCategory(this)">
                    </span>
                    <a style="color: coral;"  
                    th:href="@{categories/remove(category_id=${category_l.id})}">Remove Category</a> 
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
